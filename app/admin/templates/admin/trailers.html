{% extends "admin/base.html" %}
{% block content %}
<div class="flex h-screen bg-gray-900 text-white overflow-hidden">

    <!-- Sidebar -->
    {% include 'admin/sidebar.html' %}

    <!-- Main Content -->
    <div class="flex-1 p-8 overflow-y-auto relative pt-[70px]">
        <div class="lg:hidden flex w-full items-center z-40 fixed top-0 bg-gray-900 py-4">
            <h1 class="text-4xl lg:text-3xl font-bold">Trailers</h1>
            <a href="{{ url_for('admin.add_trailer', prev='trailer') }}" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded text-xl absolute right-20">Add Trailer</a>
        </div>
        <div class="hidden justify-between lg:flex w-[69%] items-center z-40 fixed top-0 bg-gray-900 py-4">
            <h1 class="text-4xl lg:text-3xl font-bold">Trailers</h1>
            <a href="{{ url_for('admin.add_trailer', prev='trailer') }}" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded text-xl">Add Trailer</a>
        </div>
        {% if trailers %}
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            {% for trailer in trailers %}
            <div class="relative bg-gray-800 rounded-xl shadow-lg overflow-hidden group hover:scale-105 transform transition">
                <img src="{{ trailer.image or '' }}" alt="{{ trailer.slug }}" class="w-full aspect-[3/5] object-cover">
                <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 flex flex-col justify-end p-4 lg:p-3 pb-4 sm:pb-2transition-opacity">
                    <h3 class="text-2xl sm:text-sm lg:text-lg font-semibold text-white">{{ trailer.name }}</h3>
                    <div class="mt-2 flex gap-4 sm:gap-1">
                        <a href="{{ url_for('admin.edit_trailer', prev='trailer', slug=trailer.slug, trailer_id=trailer.id) }}" class="bg-blue-500 hover:bg-blue-600 text-white py-1 px-3 sm:py-[0.8px] sm:px-1 lg:py-1 lg:px-3 rounded text-lg sm:text-[10px] lg:text-sm">Edit</a>

                        <form method="POST" action="{{ url_for('admin.delete_trailer', trailer_id=trailer.id) }}" onsubmit="return confirm('Are you sure you want to delete this trailer?');">
                            <button type="submit" class="bg-red-500 hover:bg-red-600 text-white py-1 px-3 sm:py-[0.8px] sm:px-1 lg:py-1 lg:px-3 rounded text-lg sm:text-[10px] lg:text-sm">
                                Delete
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p class="text-gray-400">No trailers available yet.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
