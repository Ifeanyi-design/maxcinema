{% extends "admin/base.html" %}
{% block content %}
<div class="flex h-screen bg-gray-900 text-white overflow-hidden">

    <!-- Sidebar -->
    {% include 'admin/sidebar.html' %}

    <!-- Main Content -->
    <div class="flex-1 p-8 overflow-y-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">Trailers</h1>
            <a href="{{ url_for('admin.add_trailer', prev='trailer') }}" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Add Trailer</a>
        </div>

        {% if trailers %}
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            {% for trailer in trailers %}
            <div class="relative bg-gray-800 rounded-xl shadow-lg overflow-hidden group hover:scale-105 transform transition">
                <img src="{{ trailer.image or '' }}" alt="{{ trailer.slug }}" class="w-full h-48 object-cover">
                <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 flex flex-col justify-end p-4 transition-opacity">
                    <h3 class="text-lg font-semibold text-white">{{ trailer.name }}</h3>
                    <div class="mt-2 flex gap-2">
                        <a href="{{ url_for('admin.edit_trailer', prev='trailer', slug=trailer.slug, trailer_id=trailer.id) }}" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm">Edit</a>

                        <form method="POST" action="{{ url_for('admin.delete_trailer', trailer_id=trailer.id) }}" onsubmit="return confirm('Are you sure you want to delete this trailer?');">
                            <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm">
                                Delete
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p class="text-gray-400">No trailers available yet.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
