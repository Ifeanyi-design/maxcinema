{% extends "base.html" %}

{% block content %}
<section class="min-h-[80vh] flex items-center justify-center px-4 py-12">
    <div class="login-form w-full max-w-md bg-white dark:bg-[#111111] rounded-2xl shadow-2xl border border-gray-100 dark:border-gray-800 overflow-hidden transition-all hover:shadow-[#830506]/10">
        
        <div class="bg-[#830506] p-8 text-center">
            <div class="w-16 h-16 bg-white/10 rounded-full flex items-center justify-center mx-auto mb-4 border border-white/20">
                <i class="fa-solid fa-lock text-white text-2xl"></i>
            </div>
            <h2 class="text-white font-black text-2xl uppercase tracking-tighter">Admin Portal</h2>
            <p class="text-white/70 text-xs font-bold uppercase mt-1">Authorized Access Only</p>
        </div>

        <form method="POST" class="p-8 flex flex-col gap-6">
            
            <div class="flex flex-col gap-2">
                <label class="text-[10px] font-black uppercase text-gray-400 tracking-widest ml-1">Email Address</label>
                <div class="relative">
                    <i class="fa-solid fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="email" name="email" placeholder="admin@maxcinema.com" required 
                           class="w-full pl-11 pr-4 py-3 bg-gray-50 dark:bg-gray-900 border-2 border-transparent focus:border-[#830506] focus:bg-white dark:focus:bg-black rounded-xl outline-none transition-all text-gray-900 dark:text-white font-medium">
                </div>
            </div>

            <div class="flex flex-col gap-2">
                <label class="text-[10px] font-black uppercase text-gray-400 tracking-widest ml-1">Password</label>
                <div class="relative">
                    <i class="fa-solid fa-key absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="password" name="password" placeholder="••••••••" required 
                           class="w-full pl-11 pr-4 py-3 bg-gray-50 dark:bg-gray-900 border-2 border-transparent focus:border-[#830506] focus:bg-white dark:focus:bg-black rounded-xl outline-none transition-all text-gray-900 dark:text-white font-medium">
                </div>
            </div>

            <button type="submit" class="w-full py-4 bg-[#830506] hover:bg-black text-white font-black uppercase tracking-widest rounded-xl shadow-lg transition-all duration-300 transform active:scale-95 flex items-center justify-center gap-2 mt-2">
                Secure Login <i class="fa-solid fa-arrow-right-to-bracket"></i>
            </button>

            <div class="text-center">
                <a href="#" class="text-[11px] font-bold text-gray-400 hover:text-[#830506] uppercase transition-colors">
                    Forgot your password?
                </a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
