<div class="flex flex-col bg-gray-50 dark:bg-[#111111] gap-2 border-l-4 border-gray-300 dark:border-[#830506]/50 hover:dark:border-[#830506] transition-colors mb-4 rounded-r-lg shadow-sm overflow-hidden">
    
    <div class="flex items-center gap-3 p-3">
        <div class="relative">
            <img src="https://ui-avatars.com/api/?name={{ comment.name }}&background=830506&color=fff" 
                 alt="User Profile"
                 class="w-12 h-12 rounded-full object-cover border-2 border-white dark:border-gray-800 shadow-sm">
            <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white dark:border-[#111111] rounded-full"></div>
        </div>
        
        <div class="flex flex-col">
            <p class="font-bold text-lg text-gray-900 dark:text-gray-100 leading-tight">{{ comment.name }}</p>
            <p class="text-[10px] uppercase font-black text-gray-500 dark:text-gray-400 tracking-widest">
                {{ comment.date_added.strftime('%b %d, %Y') }} â€¢ {{ comment.date_added.strftime('%H:%M') }}
            </p>
        </div>
    </div>

    <div class="px-6 py-1">
        <p class="font-medium text-gray-700 dark:text-gray-300 leading-relaxed italic">
            "{{ comment.text }}"
        </p>
    </div>

    <div class="px-6 pb-2">
        <button data-id="{{ comment.id }}" data-video="{{ trailer.id }}" 
                class="trailer-reply-btn py-3 font-black flex items-center gap-2 text-xs text-[#830506] hover:text-black dark:hover:text-white transition-colors uppercase cursor-pointer">
            <i class="fa-solid fa-reply-all"></i>
            Reply
        </button>
    </div>

    <hr class="mx-6 border-gray-200 dark:border-gray-800/50">

    <div class="trailer-replies ml-5 md:ml-10 bg-black/5 dark:bg-white/5 rounded-bl-lg">
        {% for reply in comment.replies %}
            {% set comment = reply %}
            {% include 'dark_comments.html' %}
        {% endfor %}
    </div>
</div>
