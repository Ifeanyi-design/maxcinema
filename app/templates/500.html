{% extends "base.html" %}

{% block content %}

<div class="container mx-auto px-2 md:px-4 py-6">
    
    <section id="Merger" class="flex flex-col lg:flex-row gap-6">
        
        <section id="ErrorContent" class="w-full lg:w-3/4 flex flex-col gap-5">
            
            <div class="w-full bg-[#1a1a1a] border border-[#333] rounded-lg shadow-xl overflow-hidden relative">
                
                <div class="w-full bg-gradient-to-r from-[#830506] to-[#500202] px-6 py-4 flex items-center gap-3 shadow-md">
                    <i class="fa-solid fa-server text-white text-2xl animate-pulse"></i>
                    <h2 class="font-bold text-white text-xl md:text-2xl tracking-wide uppercase">500: System Malfunction</h2>
                </div>

                <div class="flex flex-col items-center justify-center text-center py-16 px-6">
                    
                    <div class="relative mb-6">
                        <i class="fa-solid fa-gears text-9xl text-[#2a2a2a]"></i>
                        <i class="fa-solid fa-triangle-exclamation text-6xl text-[#830506] absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"></i>
                    </div>

                    <h1 class="text-4xl md:text-5xl font-black text-white mb-4">Internal Server Error</h1>
                    
                    <p class="text-gray-400 text-lg max-w-lg mb-8 leading-relaxed">
                        The projector broke! Our server encountered an internal error. 
                        We have been notified and are fixing the glitch right now.
                    </p>

                    <div class="flex flex-wrap justify-center gap-4 w-full">
                        
                        <button onclick="location.reload()" class="px-8 py-3 bg-[#830506] hover:bg-red-700 text-white font-bold rounded-full transition transform hover:scale-105 shadow-lg shadow-red-900/20">
                            <i class="fa-solid fa-rotate-right mr-2"></i> Try Again
                        </button>
                        
                        <a href="{{ url_for('main.index') }}" class="px-8 py-3 bg-gray-700 hover:bg-gray-600 text-white font-bold rounded-full transition hover:text-gray-200">
                            <i class="fa-solid fa-house mr-2"></i> Go Home
                        </a>

                    </div>

                </div>
            </div>

        </section>

        <section id="TrendingCol" class="hidden lg:flex flex-col w-full lg:w-1/4 gap-6">
            {% include "sidebar_trending.html" %}
        </section>

    </section>
</div>

{% endblock %}
