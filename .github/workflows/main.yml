name: Sync to Hugging Face Hub

on:
  push:
    branches: [clean-main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Set up branch and push to HF
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Make sure branch exists locally
          git fetch origin clean-main
          git checkout -B clean-main

          # Push to Hugging Face Space
          git push --force https://Max-Des:$HF_TOKEN@huggingface.co/spaces/Max-Des/maxcinema clean-main
